<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Meteo Mission Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #050b18;
        font-family: 'Segoe UI', sans-serif;
        color: #cceaff;
        overflow-x: hidden;
        transition: background 0.5s;
    }

    .glow {
        text-shadow: 0 0 10px #00c8ff, 0 0 20px #00c8ff;
    }

    .container {
        width: 90%;
        margin: auto;
        padding-top: 40px;
        text-align: center;
    }

    .title {
        font-size: 40px;
        margin-bottom: 20px;
        color: #7fd6ff;
        animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
        0% { text-shadow: 0 0 10px #00c8ff; }
        50% { text-shadow: 0 0 25px #00eaff; }
        100% { text-shadow: 0 0 10px #00c8ff; }
    }

    .panel {
        background: rgba(0, 40, 70, 0.25);
        border: 1px solid #0af;
        border-radius: 12px;
        padding: 25px;
        margin-top: 30px;
        box-shadow: 0 0 20px #003b66 inset;
        backdrop-filter: blur(6px);
    }

    .value {
        font-size: 60px;
        margin: 10px 0;
        color: #00eaff;
        font-weight: bold;
    }

    .label {
        font-size: 20px;
        opacity: 0.7;
    }

    /* Status online/offline */
    .status-row {
        margin-top: 25px;
        font-size: 20px;
        color: #cceaff;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .status-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 0.5; }
    }

    /* Najważniejsze zmiany dnia */
    .highlight-panel {
        background: rgba(0, 60, 100, 0.25);
        border: 1px solid #0af;
        border-radius: 12px;
        padding: 20px;
        margin-top: 40px;
        box-shadow: 0 0 15px #003b66 inset;
    }

    .highlight-title {
        font-size: 24px;
        color: #7fd6ff;
        margin-bottom: 15px;
    }

    /* Logi */
    .log-panel {
        background: rgba(0, 20, 40, 0.25);
        border: 1px solid #066;
        border-radius: 12px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 0 10px #002233 inset;
    }

    .log-title {
        font-size: 22px;
        color: #00eaff;
        margin-bottom: 10px;
    }

    .log-entry {
        font-family: "Consolas", "Courier New", monospace;
        font-size: 16px;
        color: #cceaff;
        margin-bottom: 6px;
        white-space: pre-wrap;
    }

    /* Przyciski */
    .btn {
        margin-top: 20px;
        padding: 12px 25px;
        background: #0077cc;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0099ff;
        box-shadow: 0 0 10px #00c8ff;
    }

    /* Stopka */
    .footer {
        margin-top: 40px;
        opacity: 0.5;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">
    <div class="title glow">METEO MISSION CONTROL</div>

    <div class="panel">
        <div class="label">Temperatura</div>
        <div id="temp" class="value">-- °C</div>

        <div class="label">Wilgotność</div>
        <div id="hum" class="value">-- %</div>

        <div class="status-row">
            <div id="statusDot" class="status-dot" style="background:red;"></div>
            <div id="statusText">OFFLINE</div>
        </div>

        <button class="btn" onclick="forceUpdate()">Pobierz dane teraz</button>
        <button class="btn" onclick="randomColor()">Zmień kolor strony</button>
    </div>

    <!-- Najważniejsze zmiany dnia -->
    <div class="highlight-panel">
        <div class="highlight-title">Najważniejsze zmiany dnia</div>
        <div id="highlights">
            Brak danych...
        </div>
    </div>

    <!-- Pełny log -->
    <div class="log-panel">
        <div class="log-title">Meteo Log</div>
        <div id="meteoLog">
            Ładowanie logów...
        </div>
    </div>

    <div class="footer">made by g4m3r and MC‑AI</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC7JBHvOysb0VsyijNfqyZOzgT7lr6vGmg",
        databaseURL: "https://esp32-meteo-43e58-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let lastTimestamp = 0;
    let lastTemp = null;
    let lastHum = null;

    function addLogEntry(text) {
        const log = document.getElementById("meteoLog");
        const timestamp = new Date().toLocaleTimeString();

        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = `[${timestamp}] ${text}`;

        log.prepend(entry);
    }

    function addHighlight(text) {
        const highlights = document.getElementById("highlights");

        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = text;

        highlights.prepend(entry);
    }

    function updateStatus() {
        const now = Date.now();
        const diff = now - lastTimestamp;

        const dot = document.getElementById("statusDot");
        const text = document.getElementById("statusText");

        if (diff < 10000) {
            dot.style.background = "lime";
            text.textContent = "ONLINE";
        } else {
            dot.style.background = "red";
            text.textContent = "OFFLINE";
        }
    }

    setInterval(updateStatus, 1000);

    // Pobieranie danych z Firebase
    db.ref("/ostatni").on("value", snap => {
        const data = snap.val();
        if (!data) return;

        const t = data.temp;
        const h = data.hum;
        const ts = data.timestamp;

        lastTimestamp = ts;

        document.getElementById("temp").innerText = t + " °C";
        document.getElementById("hum").innerText = h + " %";

        addLogEntry(`Temp=${t}°C  Hum=${h}%`);

        if (lastTemp !== null && Math.abs(t - lastTemp) > 1.5) {
            addHighlight(`Duża zmiana temperatury: ${lastTemp}°C → ${t}°C`);
        }

        if (lastHum !== null && Math.abs(h - lastHum) > 5) {
            addHighlight(`Skok wilgotności: ${lastHum}% → ${h}%`);
        }

        lastTemp = t;
        lastHum = h;
    });

    // Funkcja pobrania danych teraz
    function forceUpdate() {
        addLogEntry("Wymuszono pobranie danych.");
    }

    // Losowy kolor tła
    function randomColor() {
        const r = Math.floor(Math.random() * 80);
        const g = Math.floor(Math.random() * 80);
        const b = Math.floor(Math.random() * 80);
        document.body.style.background = `rgb(${r},${g},${b})`;
    }
</script>

</body>
</html>
