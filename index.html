<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Meteo Mission Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #050b18;
        font-family: 'Segoe UI', sans-serif;
        color: #cceaff;
        overflow-x: hidden;
    }

    .glow {
        text-shadow: 0 0 10px #00c8ff, 0 0 20px #00c8ff;
    }

    .container {
        width: 90%;
        margin: auto;
        padding-top: 40px;
        text-align: center;
    }

    .title {
        font-size: 40px;
        margin-bottom: 20px;
        color: #7fd6ff;
        animation: glowPulse 3s infinite;
    }

    @keyframes glowPulse {
        0% { text-shadow: 0 0 10px #00c8ff; }
        50% { text-shadow: 0 0 25px #00eaff; }
        100% { text-shadow: 0 0 10px #00c8ff; }
    }

    .panel {
        background: rgba(0, 40, 70, 0.25);
        border: 1px solid #0af;
        border-radius: 12px;
        padding: 25px;
        margin-top: 30px;
        box-shadow: 0 0 20px #003b66 inset;
        backdrop-filter: blur(6px);
    }

    .value {
        font-size: 60px;
        margin: 10px 0;
        color: #00eaff;
        font-weight: bold;
    }

    .label {
        font-size: 20px;
        opacity: 0.7;
    }

    .live {
        margin-top: 20px;
        font-size: 18px;
        color: #00ffea;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

    /* üîµ Ukryty przycisk w rogu */
    .secret-btn {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: 55px;
        height: 55px;
        opacity: 0.35;
        transition: 0.3s;
        cursor: pointer;
        z-index: 9999;
        border-radius: 10px;
        overflow: hidden;
    }

    .secret-btn:hover {
        opacity: 1;
        box-shadow: 0 0 15px #00eaff;
    }
</style>
</head>

<body>

<div class="container">
    <div class="title glow">METEO MISSION CONTROL</div>

    <div class="panel">
        <div class="label">Temperatura</div>
        <div id="temp" class="value">-- ¬∞C</div>

        <div class="label">Wilgotno≈õƒá</div>
        <div id="hum" class="value">-- %</div>

        <div class="live">‚óè LIVE DATA STREAM</div>
    </div>
</div>

<!-- üîµ Ukryty przycisk myinstants -->
<div class="secret-btn">
    <iframe 
        src="https://www.myinstants.com/instant/among-us-role-reveal-sound/embed/" 
        frameborder="0" 
        scrolling="no" 
        width="55" 
        height="55">
    </iframe>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC7JBHvOysb0VsyijNfqyZOzgT7lr6vGmg",
        databaseURL: "https://esp32-meteo-43e58-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function update() {
        db.ref("/ostatni/temp").on("value", snap => {
            document.getElementById("temp").innerText = snap.val() + " ¬∞C";
        });

        db.ref("/ostatni/hum").on("value", snap => {
            document.getElementById("hum").innerText = snap.val() + " %";
        });
    }

    update();
</script>

</body>
</html>
